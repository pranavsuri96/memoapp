name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
      id-token: write
      contents: read
    steps:
      # Checkout repository
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      # Install OIDC Client (optional, for token-related operations)
      - name: Install OIDC Client from Core Package
        run: npm install @actions/core@1.6.0 @actions/http-client

      # Fetch GitHub OIDC token (optional, used for advanced auth scenarios)
      - name: Get Id Token
        uses: actions/github-script@v6
        id: idtoken
        with:
          script: |
            const coreActions = require('@actions/core');
            return await coreActions.getIDToken();
          result-encoding: string

      # Build and Deploy to Azure Static Web Apps
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_SALMON_DUNE_0A4BAC010 }}
          app_location: "/" # Root directory for your app source code
          api_location: "api" # API folder path
          # output_location: "./" # Directory with built app content
          action: "upload" # Explicitly specifying the deployment action

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      # Close Pull Request
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_SALMON_DUNE_0A4BAC010 }}
          app_location: "/" # Root directory for your app source code
          api_location: "api" # API folder path
          #output_location: "./" # Directory with built app content
          action: "close" # Explicitly specifying the close action
